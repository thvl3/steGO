name: Build and Release steGO

on:
  push:
    branches:
      - main  # Only create a release when pushing to main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Initialize Go Modules
        run: go mod tidy

      - name: Build Executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          GOOS=$(go env GOOS) GOARCH=amd64 go build -o steGO_${{ matrix.os }} steGo.go

      - name: Build Executable (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:GOOS="windows"
          $env:GOARCH="amd64"
          go build -o steGO_windows.exe steGo.go
        shell: pwsh

      - name: Upload Linux/macOS Binaries
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: steGO_${{ matrix.os }}
          path: steGO_${{ matrix.os }}

      - name: Upload Windows Binary
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: steGO_windows.exe
          path: steGO_windows.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List Downloaded Files (Debugging)
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: steGO v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # Use the Personal Access Token (PAT)

